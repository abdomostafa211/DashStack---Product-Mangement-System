<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="home.css">
  <title>DashStack</title>

</head>
<body>
    
<div class="crud">

  <div class="header">
    <div class="logo">DashStack</div>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Settings</a>
      <a href="#">About</a>
      <a href="#" id="logout">Logout</a>
    </nav>
    
  </div>

  <div class="inputs">

    <input placeholder="title" type="text" id="title">
    <div class="price">
      <!--
      onkeyup="getTotal()" 
      check when write anything into price inputs
      -->
      <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
      <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
      <!--<input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">-->
      <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
      <small id="total"></small>
    </div>
    <input placeholder="count" type="text" id="count">
    <input placeholder="category" type="text" id="category">
    <button id="submit">create</button>
  </div>

  <div class="outputs">
    <div class="searchbox">
      <input onkeyup='searchdata(this.value)' type="text" id="search" placeholder="Search By Title">
      <div class="btnsearch">
        <button onclick="getmode(this.id)" id="searchTitle">search By title</button>
        <button onclick="getmode(this.id)" id="searchCategory">search By Category</button>
      </div>
    </div>
    <div id="deleteall">
     
    </div>
    <table>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>discount</th>
        <th>total</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
      </tr>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>
</div>
    <script src="home.js"></script>
</body>
</html>
